    const TT = document.querySelector('.account');

    function copyToClipboard(val) {
      const t = document.createElement("textarea");
      document.body.appendChild(t);
      t.value = val;
      t.select();
      document.execCommand('copy'); // js 처리 통한 ctrl + C
      document.body.removeChild(t); // 임시로 만들어진 textarea 를 body 에서 삭제
    }
    
    function copy() {
      const 복사값 = TT.textContent;
      copyToClipboard(복사값);
      
      toastr.options = {
